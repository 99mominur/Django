{% extends "base.html" %} 
 {% block content %}
<div style="width: 80%; margin: auto">
  <h1 class="text-primary">List of Books</h1>
  {% if form %}

  <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
    <table class="w-full text-sm text-left text-blue-100 dark:text-blue-100">
      <thead class="text-xs text-black uppercase bg-blue-300 dark:text-white">
      <tr>
        <th scope="col" class="px-6 py-3">#id</th>
        <th scope="col" class="px-6 py-3">Book Name</th>
        
      </tr>
    </thead>
    <tbody>
      {% for item in form %}
      <tr class="bg-blue-200 text-black border-b border-blue-400">
        <td scope="col" class="px-6 py-3">{{item.id}}</td>
        <td scope="col" class="px-6 py-3 text-black font-bold"><a href="{% url 'book_details' id=item.id %}">{{item.book_name}}</a></td>
        
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
  <h1 class="text-red-300">No Books Available</h1>
  
      <a
        name=""
        id=""
        class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
        href="{% url 'store_book_page' %}"
        role="button"
        >Store Book</a
      >
    
  {% endif %}
  </div>
</div>

{% endblock content %}
