{% extends 'base.html' %} {% block content %}
<div style="width: 80%; margin: auto">
  <h1 class="text-primary">List of Books</h1>
  {% if form %}
  <table class="table table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#id</th>
        <th scope="col">Book Name</th>
        
      </tr>
    </thead>
    <tbody>
      {% for item in form %}
      <tr>
        <td>{{item.id}}</td>
        <td><a href="{% url 'book_details' id=item.id %}">{{item.book_name}}</a></td>
        
      </tr>
      {% endfor %}
    </tbody>
  </table>
  {% else %}
  <h1 class="text-warning">No Books Available</h1>
  <div class="container">
    <div class="d-flex justify-content-end">
      <a
        name=""
        id=""
        class="btn btn-info"
        href="{% url 'store_book_page' %}"
        role="button"
        >Store Book</a
      >
    </div>
  </div>
  {% endif %}
</div>

{% endblock content %}
