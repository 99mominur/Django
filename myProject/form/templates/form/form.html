{% extends 'base.html' %}
{% block title %} Log In{% endblock title %}
{% block content %}
<div style = " width: 50%; height : 500p; margin: auto", class = "pt-5">
<form method = "post" action = "{% url 'aboutpage' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="exampleInputName">Name</label>
      <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" placeholder="Enter Name" name = "username">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail">Email</label>
      <input type="email" class="form-control" id="exampleInputEmail" placeholder="Enter Email" name = "email">
    </div >
    <label>Ratings </label>
    <select class="form-select" aria-label="Default select example" name = "select">
      <option selected>Ratings</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
  



{% endblock content %}
