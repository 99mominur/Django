<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">User Page</a>
        <form class="d-flex">
          {% if user.is_authenticated %}
          <a href="{% url 'profile' %}" class="btn btn-info mx-4">
            Profile
          </a>
          <a href="{% url 'user_logout' %}" class="btn btn-danger">
            Logout
          </a>
          {% else %}
          <a href="{% url 'signup' %}" class="btn btn-success mx-4">
            Sign Up
          </a>
          <a href="{% url 'user_login' %}" class="btn btn-warning">Login</a>
          {% endif %}
        </form>
      </div>
    </nav>
    {% block body %}{% endblock body %}
  </body>
</html>
