{% extends "base.html" %} 
{% block content %}

<div style="width: 50%; margin: auto">Welcome to book store management</div>
<div style="width: 50%; margin: auto">
  <form method="post">
    {% csrf_token %}
    {% for fm in form %}
    <div class="mb-6">
      <label class="block mb-2 text-sm font-medium text-green-700 dark:text-green-500">{{fm.label_tag}}</label>
      {{fm}}
      <p class="mt-2 text-sm text-red-600 dark:text-red-500"> {{fm.errors|striptags}}</p>
    </div>
    {% endfor %}

    
    <button class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">Submit</button>
  </form>
</div>

{% endblock content %}
