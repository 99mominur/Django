{% extends "base.html" %} 
{% block content %} 


<form method="post" style="width: 50%; margin: auto"; novalidate>
<h3>Password Change Form</h3>
{% if form.non_field_errors %}
{% for er in form.non_field_errors %}
<p class="bg-danger text-white p-3">{{er}}</p>
{% endfor %}
{% endif %}
  {% csrf_token %} 
 {% for fm in form %}<div class="mb-6">
  <label class="block mb-2 text-sm font-medium text-green-700 dark:text-green-500">{{fm.label_tag}}</label>
  {{fm}}
  <p class="mt-2 text-sm text-red-600 dark:text-red-500"> {{fm.errors|striptags}}</p>
</div>
 {% endfor %}
 <br>
  <button class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2" type="Submit">Submit</button>
  
</form>

{% endblock content %}
